on:
  issues:
    types: [opened]
jobs:
  createCard:
    runs-on: ubuntu-latest
    steps:
      - name: Create or Update Project Card
        uses: peter-evans/create-or-update-project-card@v1.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          project-name: Development
          column-name: Todo